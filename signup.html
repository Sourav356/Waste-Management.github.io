<head>
    <meta charset="UTF-8">

</head>
<body >
	<div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login">
                    <h2 class="login-page-name">Wostin Signup</h2>
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="name" class="login__input" placeholder="Full Name" required>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="email" class="login__input" placeholder="Email" required>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" placeholder="New Password" required>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" placeholder="Confirm Password" required>
                    </div>
                    <button class="button login__submit">
                        <span class="button__text"><a class="button_deco" href="/project/waste_manage/login.html">Sign In Now</a></span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>				
                </form>
                <div class="social-login">
                    <h3>Sign in via</h3>
                    <div class="social-icons">
                        <a href="#" class="social-login__icon fab fa-Google"><img class="social-login__icon-img" src="https://cdn-icons-png.flaticon.com/128/300/300221.png" alt="google"></a>
                        <a href="#" class="social-login__icon fab fa-facebook"><img class="social-login__icon-img" src="https://cdn-icons-png.flaticon.com/128/1312/1312139.png" alt="facebook"></a>
                        <a href="#" class="social-login__icon fab fa-instagram"><img class="social-login__icon-img" src="https://cdn-icons-png.flaticon.com/128/3670/3670125.png" alt="Instagram"></a>
                    </div>
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>
    
</body>
</html>
